
<mat-toolbar *ngIf="loginService.isloggedIn() | async">
  <img src="assets/images/logo/logo.png" alt="" style="width: 35px; height: 35px;">
  <span> Task Tracker </span>
  <span class="example-spacer"></span>
  <button (click)="onLogout()" mat-icon-button aria-label="Example icon-button with share icon">
    <mat-icon> logout </mat-icon>
  </button>
  <button mat-icon-button aria-label="Example icon-button with share icon">
    <mat-icon> notifications </mat-icon>
  </button>
  <button mat-button aria-label="Example icon-button with heart icon">
    <mat-icon> person </mat-icon>
    <span> Andres </span>
  </button>
</mat-toolbar>

<mat-drawer-container class="side-nav-container" autosize>

  <mat-drawer #drawer class="example-sidenav" mode="side" opened="false">
    <tt-navigation-bar [tabs]="tabs"></tt-navigation-bar>
  </mat-drawer>

  <div class="example-sidenav-content">
    <div *ngIf="loginService.isloggedIn() | async" style="width: 40px; height: 100%;">
      <button mat-icon-button (click)="drawer.toggle()" color="primary"
        aria-label="Example icon button with a home icon">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <div style="width: 100%; height: 100%; padding-top: 10px;">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
